<html>
<head>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.css">
	<script src="https://unpkg.com/react@15/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js'></script>
</head>
<body>
	<div id='root'/>
	<!-- babel is going to look into script witht he tag babel and convert it to jsx  -->
	<script type="text/babel">
		
	const _Counter =({ current, onIncrement }) => (
		<button className='btn btn-primary' onClick={ onIncrement } >{ current }</button>
	);	


	class Counter extends React.Component{
		constructor({ start }){
		  super();
		  this.state = { current : start || 0 };
		  this.increment = this.increment.bind(this);
		}

		increment(){
		  this.setState({ current: this.state.current + 1 });
		}

		render(){
		  return (
		    <_Counter onIncrement={ this.increment } current={ this.state.current } />
		   
		  );
		}
	}


	// React is used to generate the DOM
		const root = document.getElementById('root');
	//ReactDOM object has the ability to render, react will create an 'hr' element
	//ReactDOM.render(reactElement, domContainerNode)
	//React.createElement(tag name string ('div' or 'span') or React component, [props], ... children ( paramater after props will create the additional children))
		// ReactDOM.render(React.createElement('div',{ className: 'well'},'Hello'), root);

		/*
		const itemFoo = React.createElement('li', { className: 'list-group-item'}, 'Foo');
		const itemBar = React.createElement('li', { className: 'list-group-item'}, 'Bar');
		const list = React.createElement('ul', { className: 'list-group'}, itemFoo, itemBar);
		const container = React.createElement('div', {className: 'container'}, list);
		ReactDOM.render(container,root);
		*/
		// an alternative to the above is to use JSX

		const container = (
				<div className='container'>
				<h1>My React</h1>
				  <ul className='list-group'>
				    <li className='list-group-item'><Counter start={ 5 }/></li>
				    <li className='list-group-item'><Counter /></li>
				  </ul>  
				</div>
			);

		ReactDOM.render(container,root);


	</script>
</body>
</html>
