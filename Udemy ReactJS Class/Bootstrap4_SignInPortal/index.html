<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
  <!-- grab the body tag and add background -->
<body class="signIn-body">
  <div class="container signin-container">
    <div class="row">
    <!-- adding col takes up the margin evenly inside the row so that col 8 will always be in the middle -->
      <div class="col"></div>
      <div class="col-sm-12 col-md-10">
        <div class="card signin-card">
          <div class="card-block">

          <!-- img-fluid fills the container bootstrap4 -->
            <img src="./assets/TLogo.png" class="img-fluid signin-img" />
            
            <form class="signin-form">
              <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              
              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
                <button type="button" class="btn btn-lg signin-btn">Sign In</button>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember Me  <a href="#"> Need Help?</a>
                </label>
              </div>                
            </form>
          
          </div>
          </div>
          <a href="#" class="create-new-account"> Create New Account </a>

        </div>
      <div class="col"></div>

    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <!--  Always Download latest version of Boostrap and add here-->
  <!-- <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
